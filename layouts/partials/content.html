{{$content := .Content }}
{{ if .Site.Params.enableBlockquoteEnhance }}
{{/*  blockquote enhance  */}}
{{ $content = replaceRE `<blockquote>\s<p>\[(\w+)]` `<blockquote class="$1">` $content }}
{{ end }}

{{ if .Site.Params.enableCodeLangTag }}
{{ $content = replaceRE `<pre (.+?><code class="(\w+-(\w+))")` `<pre class="$2" data-lang="$3" $1` $content }}
{{end}}

{{ if .Site.Params.openLinkInNewTab }}
{{ $content = replaceRE `<a` `<a target="_blank"` $content }}
{{ end}}

{{ $content = replaceRE `<table` `<table class="table table-striped table-hover table-bordered" ` $content }}

{{- $content | safeHTML -}}
