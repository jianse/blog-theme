{{ $featured_image := .Params.featured_image }}
{{ if $featured_image }}
{{ $image := .Resources.GetMatch (.Params.featured_image) }}
<div class="post-item-image-wrapper">
    <div class="post-item-image" {{ if $image }} style="background-image: url('{{ $image.Permalink }}')" {{ else }}
        style="background-image: url('{{ $featured_image | absURL}}')" {{ end }}></div>
</div>
{{ end }}
