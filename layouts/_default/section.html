{{ define "main" }}
<div ref="streamContainer" class="stream-container">
    <div class="post-list-container post-list-container-shadow">
        {{ $paginator := .Paginate (where .Pages "Type" "ne" "ordinary") }}
        {{ range $paginator.Pages.GroupByDate "2006.01" }}
        <a class="a-block">
            <div class="post-item-wrapper post-item-wrapper-no-hover">
                <div class="post-item post-item-no-gaps">
                    <div class="post-item-info-wrapper">
                        <div class="post-item-title post-item-title-small year">
                            {{ .Key }}
                        </div>
                    </div>
                </div>
            </div>
        </a>
        {{ range .Pages }}
        {{ partial "posts/post-item.html" . }}
        {{ end }}
        {{ end }}
        {{ .Page.Scratch.Set "has_paginator" true }}
    </div>
</div>

{{ end }}
